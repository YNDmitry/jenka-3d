name: Auto Release & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Essential for version calculation

      # 1. Automate Versioning (Tagging)
      - name: Bump Version and Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch # 'update' -> v1.0.1
          release_branches: main

      # 2. Build Environment
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install & Build
        run: |
          bun install --frozen-lockfile
          bun run build:lib

      # 3. Create Official GitHub Release (v1.0.x)
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          files: |
            dist/lib/jenka-3d.js
            dist/lib/jenka-3d.css
          token: ${{ secrets.GITHUB_TOKEN }}

      # 4. Update Rolling Branch (for @release CDN links)
      - name: Update Rolling CDN
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/lib
          publish_branch: release
          force_orphan: true

      # 5. Purge jsDelivr Cache
      - name: Purge jsDelivr Cache
        run: |
          curl https://purge.jsdelivr.net/gh/yndmitry/jenka-3d@release/jenka-3d.js
          curl https://purge.jsdelivr.net/gh/yndmitry/jenka-3d@release/jenka-3d.css